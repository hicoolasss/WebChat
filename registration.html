<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Document</title>
    <link rel="stylesheet" href="./style/registration.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="shortcut icon" href="#">
    <!-- <script src = "registration.js"></script> -->
</head>
<body id="body">
    <div id="secondary_background">
        <div id="image_box">
            <img src="/resources/images/registration_image.jpg" alt="Image" id="registration_image">
        </div>
        <div id="registration_container">
            <p id="create_acc_banner">Create an account</p>
            <p id="create_acc_desc">Sign up and start chatting!</p>

            <form id="log_in_form">
                <label for="name">Username</label>
                <input type="text" class="input-field" placeholder="Username" required="">
                <label for="email">Email</label>
                <input type="email" class="input-field" name="email" placeholder="Email" required="">
                <label for="password">Password</label>
                <input type="password" class="input-field" name="password" placeholder="Password" required="">
                <button type="submit" class="create_acc_btn" >Create Account</button>
                <button type="submit" class="sign_in_btn" >Sign In</button>
              </form>
        </div>
    </div>
</body>
</html>
